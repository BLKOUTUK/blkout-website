<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Events Page</title>
</head>
<body>
    <h1>Events Page Test</h1>
    <p>Testing if events page can be accessed</p>
    
    <script>
        // Test if we can navigate to events
        console.log('Current location:', window.location.href);
        
        // Test React router navigation
        setTimeout(() => {
            if (window.location.pathname === '/events') {
                console.log('Successfully navigated to events page');
            } else {
                console.log('Events page not found or not navigated');
            }
        }, 1000);
    </script>
</body>
</html>
