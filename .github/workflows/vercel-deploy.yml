on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run build
        run: |
          npm run build
          echo "âœ… Build completed successfully"
          echo "âœ… Photo competition and all components built"
          
      - name: Check build output
        run: |
          echo "Build artifacts:"
          ls -la dist/
          echo "âœ… Deployment ready for Vercel auto-deploy"